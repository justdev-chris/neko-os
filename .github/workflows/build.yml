name: Build NekoOS
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          qemu-system \
          nasm \
          gcc \
          make \
          grub-pc-bin \
          xorriso
        wget https://github.com/lordmilko/i686-elf-tools/releases/download/7.1.0/i686-elf-tools-linux.zip
        unzip i686-elf-tools-linux.zip
        sudo mv i686-elf-tools /opt/
        echo "/opt/i686-elf-tools/bin" >> $GITHUB_PATH
    
    - name: Build kernel
      run: make all
    
    - name: Build ISO
      run: make iso
    
    - name: Test in QEMU
      run: |
        timeout --foreground 10s make run-iso || true
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nekoos-build
        path: |
          kernel/kernel.bin
          nekoos.iso
        retention-days: 7