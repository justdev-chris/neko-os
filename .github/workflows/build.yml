name: Build and Test NekoOS
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          qemu-system \
          nasm \
          gcc \
          make \
          grub-pc-bin \
          xorriso
        
        # Install i686-elf cross compiler
        wget https://github.com/lordmilko/i686-elf-tools/releases/download/7.1.0/i686-elf-tools-linux.zip
        unzip i686-elf-tools-linux.zip
        sudo mv i686-elf-tools /opt/
        echo "/opt/i686-elf-tools/bin" >> $GITHUB_PATH
    
    - name: Build OS
      run: |
        make all
        ls -la kernel/kernel.bin
        file kernel/kernel.bin
    
    - name: Test in QEMU (headless)
      run: |
        timeout --foreground 5s make run || true
        echo "QEMU test completed"
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: nekoos-kernel
        path: kernel/kernel.bin