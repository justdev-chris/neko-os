name: Build NekoOS
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
        qemu-system \
        nasm \
        gcc \
        gcc-multilib \
        make \
        grub-pc-bin \
        xorriso
    
    - name: Build kernel (32-bit)
      run: |
        # Use regular gcc with -m32 flag
        make CC="gcc -m32" all
    
    - name: Build ISO
      run: make iso
    
    - name: Test in QEMU
      run: |
        timeout --foreground 10s make run-iso || true
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nekoos-build
        path: |
          kernel/kernel.bin
          nekoos.iso
        retention-days: 7