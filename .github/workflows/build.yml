name: Build NekoOS
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y qemu-system nasm gcc gcc-multilib make grub-pc-bin xorriso
    
    - name: Build
      run: |
        make clean
        make
    
    - name: Test kernel
      run: |
        timeout --foreground 5s make run || true
    
    - name: Test ISO
      run: |
        timeout --foreground 5s make iso-run || true
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nekoos-build
        path: |
          build/kernel.bin
          nekoos.iso
        retention-days: 7
